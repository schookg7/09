<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>–ú—ñ–Ω—ñ Geometry Dash (–ú–æ–±—ñ–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è)</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #fff;
      user-select: none;
      overflow: hidden;
    }
    #score {
      font-size: 24px;
      font-weight: bold;
      color: #ffa500;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 10px;
    }
    canvas {
      background: #222;
      border: 4px solid #ffa500;
      width: 95vw;
      max-width: 600px;
      aspect-ratio: 2 / 1; /* —Å–ø—ñ–≤–≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è 2:1 –¥–ª—è –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ–≥–æ –≤–∏–≥–ª—è–¥—É */
      touch-action: manipulation;
    }
    #instructions {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
      max-width: 600px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="score">–û—á–∫–∏: 0</div>
  <canvas id="game"></canvas>
  <div id="instructions">–¢–æ—Ä–∫–Ω–∏—Å—å –µ–∫—Ä–∞–Ω—É, —â–æ–± —Å—Ç—Ä–∏–±–Ω—É—Ç–∏. –ü—ñ—Å–ª—è —Å–º–µ—Ä—Ç—ñ –Ω–∞—Ç–∏—Å–Ω–∏ R –∞–±–æ —Ç–æ—Ä–∫–Ω–∏—Å—å –∑–Ω–æ–≤—É, —â–æ–± –ø–æ—á–∞—Ç–∏.</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    // –ü—ñ–¥–≥–æ–Ω—è—î–º–æ —Ä–æ–∑–º—ñ—Ä –∫–∞–Ω–≤–∞—Å–∞ –ø—ñ–¥ CSS
    function resizeCanvas() {
      const width = canvas.clientWidth;
      canvas.width = width;
      canvas.height = width / 2; // 2:1 —Å–ø—ñ–≤–≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è
    }
    resizeCanvas();
    window.addEventListener('resize', () => {
      resizeCanvas();
      if (player) {
        player.y = canvas.height - player.height;
      }
    });

    let player = {
      x: 50,
      y: 0,
      width: 30,
      height: 30,
      dy: 0,
      gravity: 0.8,
      jumpPower: -14,
      onGround: false
    };

    let obstacles = [];
    let obstacleSpeed = 6;
    let spawnTimer = 0;
    let spawnInterval = 90;

    let score = 0;
    let gameOver = false;

    function createObstacle() {
      let height = 40 + Math.random() * 40;
      let y = canvas.height - height;
      obstacles.push({ x: canvas.width, y: y, width: 30, height: height });
    }

    function resetGame() {
      obstacles = [];
      player.y = canvas.height - player.height;
      player.dy = 0;
      player.onGround = true;
      score = 0;
      gameOver = false;
      spawnTimer = 0;
      obstacleSpeed = 6;
      spawnInterval = 90;
      scoreDisplay.textContent = "–û—á–∫–∏: 0";
      update();
    }

    function drawPlayer() {
      ctx.fillStyle = "#ffa500";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "#f00";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      player.dy += player.gravity;
      player.y += player.dy;

      if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.onGround = true;
      } else {
        player.onGround = false;
      }

      spawnTimer++;
      if (spawnTimer >= spawnInterval) {
        createObstacle();
        spawnTimer = 0;
        if (spawnInterval > 40) spawnInterval -= 1;
        obstacleSpeed += 0.05;
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= obstacleSpeed;
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
          scoreDisplay.textContent = "–û—á–∫–∏: " + score;
        }
        if (
          player.x < obstacles[i].x + obstacles[i].width &&
          player.x + player.width > obstacles[i].x &&
          player.y < obstacles[i].y + obstacles[i].height &&
          player.y + player.height > obstacles[i].y
        ) {
          gameOver = true;
          setTimeout(() => alert("üíÄ –ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ! –¢–≤—ñ–π —Ä–∞—Ö—É–Ω–æ–∫: " + score), 10);
        }
      }

      drawPlayer();
      drawObstacles();

      if (!gameOver) {
        requestAnimationFrame(update);
      }
    }

    function jump() {
      if (player.onGround && !gameOver) {
        player.dy = player.jumpPower;
      } else if (gameOver) {
        resetGame();
      }
    }

    // –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–æ—é
    window.addEventListener("keydown", e => {
      if ((e.code === "Space" || e.code === "ArrowUp")) {
        jump();
      }
      if (e.code === "KeyR" && gameOver) {
        resetGame();
      }
    });

    // –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è —Å–µ–Ω—Å–æ—Ä–Ω–∏–º –µ–∫—Ä–∞–Ω–æ–º
    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      jump();
    }, { passive: false });

    // –ü–æ—á–∞—Ç–∫–æ–≤—ñ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è
    player.y = canvas.height - player.height;
    player.onGround = true;

    update();
  </script>

</body>
</html>
