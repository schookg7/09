<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ú—ñ–Ω—ñ Geometry Dash</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      user-select: none;
    }
    canvas {
      background: #222;
      border: 4px solid #ffa500;
      display: block;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #ffa500;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <div id="score">–û—á–∫–∏: 0</div>
  <canvas id="game" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    let player = {
      x: 50,
      y: 0,
      width: 30,
      height: 30,
      dy: 0,
      gravity: 0.8,
      jumpPower: -14,
      onGround: false
    };

    let obstacles = [];
    let obstacleSpeed = 6;
    let spawnTimer = 0;
    let spawnInterval = 90; // –∫–∞–¥—Ä—ñ–≤ –º—ñ–∂ –ø–æ—è–≤–æ—é –ø–µ—Ä–µ—à–∫–æ–¥

    let score = 0;
    let gameOver = false;

    function createObstacle() {
      // –í–∏—Å–æ—Ç–∞ –ø–µ—Ä–µ—à–∫–æ–¥–∏ –≤–∏–ø–∞–¥–∫–æ–≤–∞ –≤ –º–µ–∂–∞—Ö –≤—ñ–¥ 40 –¥–æ 80 –ø—ñ–∫—Å–µ–ª—ñ–≤
      let height = 40 + Math.random() * 40;
      let y = canvas.height - height;
      obstacles.push({ x: canvas.width, y: y, width: 30, height: height });
    }

    function resetGame() {
      obstacles = [];
      player.y = canvas.height - player.height;
      player.dy = 0;
      player.onGround = true;
      score = 0;
      gameOver = false;
      spawnTimer = 0;
      obstacleSpeed = 6;
      scoreDisplay.textContent = "–û—á–∫–∏: 0";
      update();
    }

    function drawPlayer() {
      ctx.fillStyle = "#ffa500";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "#f00";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // –ì—Ä–∞–≤—ñ—Ç–∞—Ü—ñ—è —ñ —Ä—É—Ö –≥—Ä–∞–≤—Ü—è
      player.dy += player.gravity;
      player.y += player.dy;

      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–µ–º–ª—ñ
      if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.onGround = true;
      } else {
        player.onGround = false;
      }

      // –†—É—Ö —ñ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–µ—Ä–µ—à–∫–æ–¥
      spawnTimer++;
      if (spawnTimer >= spawnInterval) {
        createObstacle();
        spawnTimer = 0;
        // –ó–º–µ–Ω—à—É—î–º–æ —ñ–Ω—Ç–µ—Ä–≤–∞–ª, —â–æ–± —Å—Ç–∞–≤–∞–ª–æ —Å–∫–ª–∞–¥–Ω—ñ—à–µ
        if (spawnInterval > 40) spawnInterval -= 1;
        // –ó–±—ñ–ª—å—à—É—î–º–æ —à–≤–∏–¥–∫—ñ—Å—Ç—å –ø–µ—Ä–µ—à–∫–æ–¥
        obstacleSpeed += 0.05;
      }

      // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–æ–∑–∏—Ü—ñ—ó –ø–µ—Ä–µ—à–∫–æ–¥
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= obstacleSpeed;

        // –í–∏–¥–∞–ª—è—î–º–æ –ø–µ—Ä–µ—à–∫–æ–¥–∏, —â–æ –≤–∏–π—à–ª–∏ –∑–∞ –º–µ–∂—ñ
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
          scoreDisplay.textContent = "–û—á–∫–∏: " + score;
        }

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑—ñ—Ç–∫–Ω–µ–Ω–Ω—è –∑ –≥—Ä–∞–≤—Ü–µ–º
        if (
          player.x < obstacles[i].x + obstacles[i].width &&
          player.x + player.width > obstacles[i].x &&
          player.y < obstacles[i].y + obstacles[i].height &&
          player.y + player.height > obstacles[i].y
        ) {
          gameOver = true;
          setTimeout(() => alert("üíÄ –ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ! –¢–≤—ñ–π —Ä–∞—Ö—É–Ω–æ–∫: " + score), 10);
        }
      }

      drawPlayer();
      drawObstacles();

      if (!gameOver) {
        requestAnimationFrame(update);
      }
    }

    // –û–±—Ä–æ–±–∫–∞ —Å—Ç—Ä–∏–±–∫–∞
    window.addEventListener("keydown", e => {
      if ((e.code === "Space" || e.code === "ArrowUp") && player.onGround && !gameOver) {
        player.dy = player.jumpPower;
      }
      // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –≥—Ä–∏ –ø—ñ—Å–ª—è Game Over –ø–æ –∫–ª–∞–≤—ñ—à—ñ R
      if (e.code === "KeyR" && gameOver) {
        resetGame();
      }
    });

    // –ü–æ—á–∞—Ç–∫–æ–≤—ñ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è
    player.y = canvas.height - player.height;
    player.onGround = true;

    update();
  </script>
</body>
</html>
